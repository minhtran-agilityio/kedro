# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/04_user_guide/04_data_catalog.html

companies:
  type: pandas.CSVDataSet
  filepath: data/01_raw/companies.csv
  layer: raw

ontime_2019:
  type: pandas.CSVDataSet
  filepath: data/01_raw/Jan_2019_ontime.csv

ontime_2019_by_day:
  type: kedro.io.PartitionedDataSet
  path: data/01_raw/ontime_2019_by_day
  dataset: pandas.CSVDataSet

preprocessed_companies:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/preprocessed_companies.csv
  layer: intermediate

master_table:
  type: pandas.CSVDataSet
  filepath: data/03_primary/master_table.csv
  layer: primary
